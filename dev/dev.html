<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box; width: 100vw; height: 100vh; overflow: hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100%; overflow-y: scroll; margin: 0; padding: 0; box-sizing: border-box;">
<div id="container"
     style="width: 100%; row-gap: 2rem; display: flex; flex-direction: column; align-items: center;">
    <div class="box"
         data-start="top 2%"
         data-end="bottom 10%"
         style="width: 50vw; border: 1px solid #333; flex-shrink: 0; margin: 0rem 0rem; height: 20rem; display: flex; justify-content: center; align-items: center;">
        Box 1
    </div>
    <div class="box"
         data-start="top center"
         data-end="bottom center"
         style="width: 50vw; border: 1px solid #333; flex-shrink: 0; margin: 0rem 0rem; height: 20rem; display: flex; justify-content: center; align-items: center;">
        Box 2
    </div>
    <div class="box"
         data-start="top center"
         data-end="bottom center"
         style="width: 50vw; border: 1px solid #333; flex-shrink: 0; margin: 0rem 0rem; height: 20rem; display: flex; justify-content: center; align-items: center;">
        Box 3
    </div>
    <div class="box"
         data-start="top bottom"
         data-end="bottom center"
         style="width: 50vw; border: 1px solid #333; flex-shrink: 0; margin: 0rem 0rem; height: 20rem; display: flex; justify-content: center; align-items: center;">
        Box 4
    </div>
</div>
<script src="dev.js" type="module"></script>
</body>
</html>
